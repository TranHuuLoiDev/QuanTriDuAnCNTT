<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Sửa thông tin sách</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="text-center mb-4 text-warning">✏️ SỬA THÔNG TIN SÁCH</h3>
    <form id="editForm" class="card p-4 shadow-sm bg-white">
      <input type="hidden" id="MaSach">
      <div class="mb-3">
        <label class="form-label">Tên sách</label>
        <input id="TenSach" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Tác giả</label>
        <input id="TacGia" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nhà xuất bản</label>
        <input id="NhaXB" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Thể loại</label>
        <input id="TheLoai" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Giá bán</label>
        <input id="GiaBan" type="number" class="form-control">
      </div>
      <button class="btn btn-primary w-100">Cập nhật</button>
    </form>
  </div>

  <script src="js/edit.js"></script>
</body>
</html>
