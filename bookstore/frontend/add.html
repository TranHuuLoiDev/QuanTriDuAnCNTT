<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Thêm sách mới</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="text-center mb-4 text-success">➕ THÊM SÁCH MỚI</h3>
    <form id="addForm" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label class="form-label">Tên sách</label>
        <input name="TenSach" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Tác giả</label>
        <input name="TacGia" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Nhà xuất bản</label>
        <input name="NhaXB" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Thể loại</label>
        <input name="TheLoai" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Giá bán</label>
        <input name="GiaBan" type="number" class="form-control">
      </div>
      <button class="btn btn-primary w-100">Lưu</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("addForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());
      const res = await fetch("http://localhost:9000/bookstore/api/sach.php", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert(result.message || result.error);
      if (result.message) window.location.href = "index.html";
    });
  </script>
</body>
</html>
